<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airtable Records</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>VPO</h1>
    </header>
    <main>
        <table id="recordsTable">
            <thead>
                <tr>
                    <th>Job Name</th>
                    <th>Field Tech Confirmed Complete</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="records">
                <!-- Records will be dynamically inserted here -->
            </tbody>
        </table>
        <button onclick="addNewRecordRow()">Add New Record</button>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="FieldTechVPO.js"></script>
</body>
</html>
