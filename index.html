<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPO Awaiting Field Tech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="hideable">Open VPOs Awaiting Field Tech</h2>
    <div class="search-container hideable">
        <select id="locationDropdown">
            <option value="">Select Location</option>
            <option value="Charleston">Charleston</option>
            <option value="Charlotte">Charlotte</option>
            <option value="Columbia">Columbia</option>
            <option value="Greensboro">Greensboro</option>
            <option value="Greenville,SC">Greenville,SC</option>
            <option value="Myrtle Beach">Myrtle Beach</option>
            <option value="Raleigh">Raleigh</option>
            <option value="Wilmington">Wilmington</option>
        </select>
    </div>
    <div class="table-container">
        <table id="records">
            <!-- Table rows will be inserted here by JavaScript -->
        </table>
    </div>
    <button id="submitUpdates" class="sticky-button hideable">Submit Updates</button>
    <div id="loadingMessage">Fetching data, please wait...</div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="FieldTechVPO.js"></script>
</body>
</html>
